<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		var cat = {
			meow(times) {
				console.log("meow".repeat(times)); // new way in ES6
				console.log(Array(times + 1).join("meow")); //old way
			},
			purr(times) {
				console.log("purr".repeat(times));
                console.log(Array(times + 1).join("purr"));
			},
			snore(times) {
				console.log("ZZZ".repeat(times));
                console.log(Array(times + 1).join("zzz"));
			}
		};

		cat.meow(3);
		cat.purr(4);
		cat.snore(5);

		
	</script>
	<title>Object Literal Enhancement</title>
</head>
<body>
</body>	
</html>
